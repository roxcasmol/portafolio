<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Demo | Digital Nexus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome CDN (para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlalHpgc5X00CjE+25y+8w/20z0x+7F8z+2D5+8w/20z0x+7F8z+2D5" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts para el nuevo concepto -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS personalizado para la Landing Page -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar fijo superior para la Landing Page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home-landing">Digital Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLanding"
                aria-controls="navbarNavLanding" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavLanding">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home-landing" data-translate="navbar_home">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services" data-translate="navbar_services">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" data-translate="navbar_contact">Contacto</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="language-flag" data-translate="language_selector">🇪🇸</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item lang-switcher" href="#" data-lang="es" data-translate="language_es">Español</a></li>
                            <li><a class="dropdown-item lang-switcher" href="#" data-lang="en" data-translate="language_en">English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nuevo Header/Hero Section para la Landing Page -->
    <header id="home-landing" class="landing-hero-section text-white text-center py-5 d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-4 fw-bold" data-translate="hero_title"></h1>
            <p class="lead mb-0" data-translate="hero_subtitle"></p>
        </div>
    </header>

    <!-- Sección del Carrusel Circular -->
    <section class="circular-carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-1.jpg" alt="" data-translate="carousel_alt_1">
                <div class="caption">
                    <h5 data-translate="carousel_title_1"></h5>
                    <p data-translate="carousel_desc_1"></p>
                </div>
            </div>
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-2.jpg" alt="" data-translate="carousel_alt_2">
                <div class="caption">
                    <h5 data-translate="carousel_title_2"></h5>
                    <p data-translate="carousel_desc_2"></p>
                </div>
            </div>
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-3.jpg" alt="" data-translate="carousel_alt_3">
                <div class="caption">
                    <h5 data-translate="carousel_title_3"></h5>
                    <p data-translate="carousel_desc_3"></p>
                </div>
            </div>
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-4.jpg" alt="" data-translate="carousel_alt_4">
                <div class="caption">
                    <h5 data-translate="carousel_title_4"></h5>
                    <p data-translate="carousel_desc_4"></p>
                </div>
            </div>
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-5.jpg" alt="" data-translate="carousel_alt_5">
                <div class="caption">
                    <h5 data-translate="carousel_title_5"></h5>
                    <p data-translate="carousel_desc_5"></p>
                </div>
            </div>
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-6.jpg" alt="" data-translate="carousel_alt_6">
                <div class="caption">
                    <h5 data-translate="carousel_title_6"></h5>
                    <p data-translate="carousel_desc_6"></p>
                </div>
            </div>
            <div class="carousel-item-custom">
                <img src="assets/img/carousel-7.jpg" alt="" data-translate="carousel_alt_7">
                <div class="caption">
                    <h5 data-translate="carousel_title_7"></h5>
                    <p data-translate="carousel_desc_7"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de Servicios / Bloques de Texto e Íconos -->
    <section id="services" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="services_title"></h2>
            <div class="row text-center">
                <div class="col-md-4 mb-4">
                    <div class="service-block p-4 border rounded">
                        <i class="fas fa-microchip fa-3x text-primary mb-3"></i>
                        <h4 data-translate="service_1_title"></h4>
                        <p data-translate="service_1_desc"></p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="service-block p-4 border rounded">
                        <i class="fas fa-stream fa-3x text-primary mb-3"></i>
                        <h4 data-translate="service_2_title"></h4>
                        <p data-translate="service_2_desc"></p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="service-block p-4 border rounded">
                        <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                        <h4 data-translate="service_3_title"></h4>
                        <p data-translate="service_3_desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de Formulario de Contacto -->
    <section id="contact" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="contact_title"></h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <p class="lead text-center mb-4" data-translate="contact_subtitle"></p>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label" data-translate="contact_name_label"></label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" data-translate="contact_email_label"></label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" data-translate="contact_message_label"></label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" data-translate="contact_submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Roxana Castillo. <span data-translate="footer_copyright"></span></p>         
        </div>
    </footer>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>

    <!-- Custom JS for Landing Page -->
    <script src="js/translation.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
