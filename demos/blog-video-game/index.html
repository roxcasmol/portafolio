<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog Videojuegos</title>
     <link rel="stylesheet" href="estilos.css">
     <link rel="stylesheet" href="fontawesome/css/all.min.css">
     <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
     <!-- Boton de ir arriba -->
     <a href="#home" class="btn-top"><span class="fas fa-angle-up"></span></a>

     <!-- Menu sociales -->
     <div id="home" class="nav-sociales">
          <a href="" class="fab fa-facebook-f"></a>
          <a href="" class="fab fa-twitter"></a>
          <a href="" class="fab fa-instagram"></a>
          <a href="" class="fab fa-youtube"></a>
          <a href="" class="fab fa-twitch"></a>
          <a href="" class="fab fa-discord"></a>
     </div>

     <!-- Menu principal -->
     <nav class="nav-principal">
          <img src="img/logo.png" alt="">
          <div class="input-search">
               <input type="text" placeholder="¿Qué deseas buscar?">
               <i class="fas fa-search"></i>
          </div>
          <div class="enlaces">
               <a href="#destacados">Destacados</a>
               <a href="#articulos">Articulos</a>
               <a href="#gallery">Multimedia</a>
          </div>
     </nav>

     <!-- Header -->
     <header>
          <div class="content-header">
               <span class="badge"></span>
               <h3></h3>
               <p></p>
               <button class="btn">Leer más</button>
          </div>
          <div class="imagen-header"></div>
     </header>

     <!-- Destacados -->
     <section id="destacados" class="destacados">
          <!-- El contenido se cargará dinámicamente -->
     </section>

     <!-- Titulo de articulos -->
     <div id="articulos" class="title">
          <h1>Blog</h1>
          <div class="badget-container">
               <!-- Los badges se cargarán dinámicamente -->
          </div>      
     </div>

     <!-- Articulos -->
     <section class="articulos">
          <div class="container-articulos">
               <!-- Los artículos se cargarán dinámicamente -->
          </div>
          <aside>
               <nav>
                    <!-- Los enlaces se cargarán dinámicamente -->
               </nav>
          </aside>
     </section>

     <!-- Galeria de imagenes -->
     <section id="gallery" class="gallery">
          <div class="column">
               <div class="imgContainer"><img src="img/image1.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image2.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image3.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image4.jpg" alt=""></div>
          </div>
          <div class="column">
               <div class="imgContainer"><img src="img/image5.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image6.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image7.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image8.jpg" alt=""></div>
          </div>
          <div class="column">
               <div class="imgContainer"><img src="img/image9.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image10.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image11.jpg" alt=""></div>
               <div class="imgContainer"><img src="img/image12.jpg" alt=""></div>
          </div>
     </section>

     <!-- Footer -->
     <div class="nav-sociales">
          <a href="" class="fab fa-facebook-f"></a>
          <a href="" class="fab fa-twitter"></a>
          <a href="" class="fab fa-instagram"></a>
          <a href="" class="fab fa-youtube"></a>
          <a href="" class="fab fa-twitch"></a>
          <a href="" class="fab fa-discord"></a>
     </div>

     <footer class="copy">
          <p></p>
     </footer>

     <!-- Scripts -->
     <script src="js/main.js"></script>
</body>
</html>
